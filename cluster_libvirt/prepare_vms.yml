- name: create a uuid
  hosts: localhost
  gather_facts: False
  tasks:
      - shell: uuidgen
        register: cluster_uuid

- name: put the uuid on all nodes
  hosts: all
  user: root
  gather_facts: False
  tasks:
      - shell: echo "{{ hostvars['localhost']['cluster_uuid']['stdout'] }}" > /var/log/cluster.uuid
        args:
            creates: /var/log/cluster.uuid

- name: get the pubkey info
  hosts: localhost
  gather_facts: False
  tasks:

    - name: get the pubkey
      slurp:
        src: ~/.ssh/id_ecdsa.pub
      register: pubkey_data

    - name: get the privkey
      slurp:
        src: ~/.ssh/id_ecdsa
      register: privkey_data


    - debug: var=pubkey_data

- name: set the pubkey in authorized_keys on all nodes
  hosts: all
  user: root
  gather_facts: False
  tasks:
  
    - shell: hostname; whoami

    - name: create the .ssh directory
      file:
        path: /root/.ssh
        state: directory
        mode: 0700
        owner: root
        group: root

    - name: make the authorized_keys file
      copy:
        content: "{{ hostvars['localhost']['pubkey_data']['content'] | b64decode }}"
        dest: /root/.ssh/authorized_keys
        mode: 0700
        owner: root
        group: root

- name: sysstat for all
  hosts: all
  user: root
  gather_facts: False
  tasks:

    - name: install epel-release
      package:
        name: epel-release

    - name: install some tools
      package:
        name: "{{ item }}"
      with_items:
        - sysstat
        - psmisc
        - bind-utils
        - lsof

    - name: make sysstat run faster
      copy:
        src: sysstat.cron
        dest: /etc/cron.d/sysstat

    - name: turn on sysstat
      service:
        name: sysstat
        state: restarted
        enabled: True

- name: workarounds 
  hosts: all
  user: root
  gather_facts: False
  tasks:
      - file:
          path: /etc/ansible
          state: directory
          mode: 0777

- name: prep the ansible control host
  hosts: ose3-ansible.test.example.com
  user: root
  gather_facts: False
  tasks:

      - name: make the privkey file
        copy:
            content: "{{ hostvars['localhost']['privkey_data']['content'] | b64decode }}"
            dest: /root/.ssh/id_rsa
            mode: 0700
            owner: root
            group: root

      - name: install epel-release
        package:
            name: epel-release

      - name: install some tools
        package:
            name: "{{ item }}"
        with_items:
            - git
            #- sysstat
            - strace
            - bind-utils
            - tcpdump
            - lsof
            - vim-enhanced
            - python-backports
            - python-backports-ssl_match_hostname
            - python-setuptools
            - python-six
            - PyYAML
            - python-jinja2
            - python-paramiko
            - python2-cryptography
            - python-pip
            - sshpass
            - yum-utils
            - python-debug
            - gdb
            - python-psutil
            - wget
            - libcgroup-tools

      - name: install pydebug
        shell: debuginfo-install -y python

      - name: copy the install script
        copy:
            src: install.sh
            dest: /root/install.sh
            mode: 0777

      - name: copy the nodes file
        copy:
            src: nodes.sh
            dest: /root/nodes.sh
            mode: 0777

      - name: copy the inventory editor
        copy:
            src: edit_os_inv.sh
            dest: /root/edit_os_inv.sh
            mode: 0777
 
      - name: copy the memwatcher script
        copy:
            src: memwatcher.py
            dest: /root/memwatcher.py
            mode: 0777

      #- name: install ansible from pypi
      #  pip:
      #      name: ansible
      #      state: latest
      - name: install ansible from github
        pip:
            name: git+https://github.com/ansible/ansible.git@devel

      - name: create the admin group
        group:
            name: admin
            state: present

      - name: create the admin user
        user:
            name: admin
            state: present
            group: admin

      - name: create the cgroup
        shell: cgcreate -a admin:admin -t admin:admin -g memory:ansible_profile
        args:
            creates: /sys/fs/cgroup/memory/ansible_profile

      - name: create the .ssh directory
        file:
          path: /home/admin/.ssh
          state: directory
          mode: 0700
          owner: admin
          group: admin

      - name: make the authorized_keys file
        copy:
          content: "{{ hostvars['localhost']['pubkey_data']['content'] | b64decode }}"
          dest: /home/admin/.ssh/authorized_keys
          mode: 0700
          owner: admin
          group: admin

      - name: make the privkey file
        copy:
          content: "{{ hostvars['localhost']['privkey_data']['content'] | b64decode }}"
          dest: /home/admin/.ssh/id_rsa
          mode: 0700
          owner: admin
          group: admin

      - name: copy the install script
        copy:
          src: install.sh
          dest: /home/admin/install.sh
          mode: 0777

      - name: copy the nodes file
        copy:
          src: nodes.sh
          dest: /home/admin/nodes.sh
          mode: 0777

      - name: copy the inventory editor
        copy:
          src: edit_os_inv.sh
          dest: /home/admin/edit_os_inv.sh
          mode: 0777
     
      - name: copy the memwatcher script
        copy:
          src: memwatcher.py
          dest: /home/admin/memwatcher.py
          mode: 0777

      - name: touch the logfiles
        shell: touch /var/log/os_prereqs.log /var/log/os_deploy.log ; chmod 777 /var/log/os_*.log
